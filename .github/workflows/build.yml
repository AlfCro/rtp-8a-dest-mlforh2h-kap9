name: Build
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create dist
        run: |
          mkdir -p dist
          cp -r *.html *.css dist/ 2>/dev/null || true
          echo "built" > dist/build-marker.txt
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
